actor: Tester
paths:
    tests: ./
    log: ./_output
    data: ./_data
    helpers: ./_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Symfony2:
            app_path: './../app'
            var_path: './../app'
            environment: 'test'
coverage:
    enabled: true
    remote: true
    include:
      - ../src/**
    exclude:
      - ../src/**/*Bundle/Resources/**
      - ../src/**/*Bundle/DependencyInjection/**
      #- ../src/**/*Bundle/DataFixtures/**
      #- ../src/**/*Bundle/Tests/**